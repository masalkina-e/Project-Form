<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Project Form</title>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <div class="inner-container">
                <div class="picture"></div>
                
                <sections>
                    <form action="https://www.bit-by-bit.ru/form-submit">
                        <div>
                            <h1>Регистрация</h1>

                            <div class="registration">
                                <div class="reg-item">
                                    <label for"name" class="label">Имя</label>
                                    <input id="name" type="text" name="name" class="input"/>
                                </div>

                                <div class="reg-item">
                                    <label for"surname" class="label">Фамилия</label>
                                    <input id="surname" type="text" name="surname" class="input"/>
                                </div>

                                <div class="reg-item">
                                    <label for"email" class="label">Email</label>
                                    <input id="email" type="text" name="email" class="input"/>
                                </div>

                                <div class="reg-item">
                                    <label for"phone" class="label">Телефон</label>
                                    <input id="phone" type="text" name="phone" class="input"/>
                                </div> 
                            </div>
                        </div>
    
                        <div>
                            <h2>Адрес доставки</h2>
                            <div class="registration">

                                <div class="reg-item">
                                    <label for="country" class="label">Страна</label>

                                    <select name="country" class="del-input"><>
                                        <option value="russia">Россия</option>
                                        <option value="belarus">Белорусь</option>
                                        <option value="kazakhstan">Казахстан</option>
                                        <option value="poland">Польша</option>
                                    </select>    
                                </div>

                                <div class="reg-item">
                                    <label for"city" class="label">Город</label>
                                    <input id="city" type="text" name="city" class="del-input"/>
                                </div>

                                <div class="reg-item">
                                    <label for"postnumber" class="label">Почтовый индекс</label>
                                    <input id="postnumber" type="text" name="postnumber" class="del-input"/>
                                </div>

                                <div class="reg-item">
                                    <label for"adress-delivery" class="label">Адрес доставки (улица, дом, квартира)</label>
                                    <input id="adress-delivery" type="text" name="adress-delivery" class="adress-input"/>
                                </div>    
                            </div>
    
                        </div>
    
                        <div>
                            <h2>Уведомлять об акциях и скидках</h2>
                            <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                            <div class="notice">
                                <div class="notice-item">
                                    <input type="checkbox" id="contactChoice1" name="contact" value ="email" class="checkbox"/>
                                    <label for="contactChoice1" class="label">По Email</label>
                                </div>

                                <div class="notice-item">
                                    <input type="checkbox" id="contactChoice2" name="contact" value ="sms" class="checkbox"/>
                                    <label for="contactChoice2" class="label">По SMS</label>

                                </div>

                                <div class="notice-item">
                                    <input type="checkbox" id="contactChoice3" name="contact" value ="push" class="checkbox"/>
                                    <label for="contactChoice3" class="label">Push-уведомления в приложении</label>
                                </div>

                            </div>
    
                        </div>
    
                        <div>
                            <button type="submit">Создать аккаунт</button>
                        </div>
                    </form>
                </sections>
            </div>
        </main>
    </body>
</html>
